{% load i18n %}

<div class="card mx-auto" style="max-width: 960px">
  <div class="card-header">
    <h4 class="card-title">{% trans "Entity list"%}</h4>
  </div>
  <div class="card-body">
    {% if object_list %}
      <table class="table">
        <tbody>
          {% for object in object_list %}
            <tr id="entity-row-{{ object.id }}">
              <td>
                <a class="link link-primary"
                   hx-get="{% url 'entities:entity_detail' pk=object.id %}"
                   hx-target="#content"
                   hx-push-url="true">
                  {{ object.title }}
                </a>
              </td>
              <td>
                {{ object.description|truncatewords:10 }}
              </td>
              <td>
                <a class="link link-primary"
                   hx-get="{% url 'entities:entity_update' pk=object.id %}"
                   hx-target="#content"
                   hx-push-url="true">
                  {% trans "Modify" %}
                </a>
              </td>
              <td>
                <a class="link link-danger"
                   hx-get="{% url 'entities:entity_delete' pk=object.id %}"
                   hx-target="#entity-row-{{ object.id }}"
                   hx-confirm="{% trans 'Are you sure you want to delete this entity?' %}">
                  {% trans "Delete" %}
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>{% trans "No entities yet" %}</p>
    {% endif %}
    <button class="btn btn-success"
            hx-get="{% url 'entities:entity_create' %}"
            hx-target="#content"
            hx-push-url="true">
      {% trans "Add entity" %}
    </button>
  </div>
</div>
