{% load crispy_forms_tags %}
{% load i18n %}

<div class="card mb-3 mx-auto" style="max-width: 480px">
  <div class="card-header">
    <h4 class="card-title">{% trans "Update DXF scene"%}: {{ object.title }}</h4>
  </div>
  <div class="card-body">
    <form>
      {{ form|crispy }}
      <button class="btn btn-primary"
              type="submit"
              hx-post="{% url 'djaframe:dxf_update' pk=object.id %}"
              hx-target="#content"
              hx-push-url="true"
              hx-encoding="multipart/form-data">
        {% trans "Update DXF scene" %}
      </button>
      <button class="btn-close"
              title="{% trans 'Dismiss' %}"
              hx-get="{% url 'djaframe:dxf_detail' pk=object.id %}"
              hx-target="#content"
              hx-push-url="true">
      </button>
    </form>
    <p>{% trans "Objects attached to scene" %}: {{ object.dxf_objects.count }}</p>
  </div>
</div>
