{% load i18n %}

<div class="card" id="scene-detail-card">
  <div class="card-header">
    <h4 class="card-title">{% trans "Scene:"%} {{ object.title }}</h4>
  </div>
  <div class="card-body">
    <a-scene style="width: 100%; height: 600px" embedded>
      {% if object.staged_entities.all %}
        {% for staging in object.staged_entities.all %}
          <a-entity position="{{ staging.x_pos }} 0 {{ staging.z_pos }}"
                    rotation="0 {{ staging.rotation }} 0">
            <a-entity obj-model="obj: url({{ staging.entity.obj_model.url }}){% if staging.entity.mtl_model %}; mtl: url({{ staging.entity.mtl_model.url }}){% endif %}"
                      {% if staging.entity.switch %}rotation="-90 0 0"{% endif %}
                      {% if not staging.entity.mtl_model %}material="color: {{ staging.entity.color }}"{% endif %}>
            </a-entity>
          </a-entity>
        {% endfor %}
      {% endif %}
    </a-scene>
  </div>
  <div class="card-footer">
    <div class="row text-center">
      <a class="link link-primary col"
         hx-get="{% url 'djaframe:scene_list' %}"
         hx-target="#content"
         hx-push-url="true">
        {% trans "Back to list"%}
      </a>
      <a class="link link-primary col"
         hx-get="{% url 'djaframe:scene_update' pk=object.id %}"
         hx-target="#content"
         hx-push-url="true">
        {% trans "Modify" %}
      </a>
      <a class="link link-danger col"
         hx-get="{% url 'djaframe:scene_delete' pk=object.id %}"
         hx-target="#scene-detail-card"
         hx-swap="outerHTML"
         hx-confirm="{% trans 'Are you sure you want to delete this scene?' %}">
        {% trans "Delete" %}
      </a>
    </div>
  </div>
</div>
