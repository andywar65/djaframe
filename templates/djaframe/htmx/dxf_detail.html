{% load i18n %}

<div class="card" id="dxf-scene-detail-card">
  <div class="card-header">
    <h4 class="card-title">{% trans "Scene:"%} {{ object.title }}</h4>
  </div>
  <div class="card-body">
    <a-scene style="width: 100%; height: 600px" embedded>
      {% with dxf_objects=object.dxf_objects.all %}
        <a-assets>
          {% for dxf_obj in dxf_objects %}
            <a-asset-item id="obj-file-{{ dxf_obj.id }}" src="{{ dxf_obj.obj.url }}"></a-asset-item>
          {% endfor %}
        </a-assets>
        {% for dxf_obj in dxf_objects %}
          <a-entity rotation="-90 0 0">
            <a-entity obj-model="obj: #obj-file-{{ dxf_obj.id }}"
                      material="color: {{ dxf_obj.color }}">
            </a-entity>
          </a-entity>
        {% endfor %}
      {% endwith %}
    </a-scene>
  </div>
  <div class="card-footer">
    <div class="row text-center">
      <a class="link link-primary col"
         hx-get="#"
         hx-target="#content"
         hx-push-url="true">
        {% trans "Back to list(!)"%}
      </a>
      <a class="link link-primary col"
         hx-get="{% url 'djaframe:dxf_update' pk=object.id %}"
         hx-target="#content"
         hx-push-url="true">
        {% trans "Modify" %}
      </a>
      <a class="link link-danger col"
         hx-get="{% url 'djaframe:dxf_delete' pk=object.id %}"
         hx-target="#dxf-scene-detail-card"
         hx-swap="outerHTML"
         hx-confirm="{% trans 'Are you sure you want to delete this DXF scene?' %}">
        {% trans "Delete" %}
      </a>
    </div>
  </div>
</div>
