{% load i18n %}

<div class="card-body">
  <p>{{ staging.id }} - {{ staging.entity }}</p>
  <a class="link link-primary"
     hx-get="#"
     hx-target="#staged-entity-{{ staging.id }}">
    {% trans "Modify(!)" %}
  </a>
  <a class="link link-danger"
     hx-get="#"
     hx-target="#staged-entity-{{ staging.id }}"
     hx-confirm="{% trans 'Are you sure you want to delete this staged entity?' %}">
    {% trans "Delete(!)" %}
  </a>
</div>
