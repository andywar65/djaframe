{% load i18n %}

<div class="card-body">
  <p>{{ staging.id }} - {{ staging.entity }}</p>
  <div class="row text-center">
    <a class="link link-primary col"
       hx-get="{% url 'djaframe:staging_update' pk=staging.id %}"
       hx-target="#staged-entity-{{ staging.id }}">
      {% trans "Modify" %}
    </a>
    <a class="link link-danger col"
       hx-get="{% url 'djaframe:staging_delete' pk=staging.id %}"
       hx-target="#staged-entities"
       hx-confirm="{% trans 'Are you sure you want to delete this staged entity?' %}">
      {% trans "Delete" %}
    </a>
  </div>
</div>
