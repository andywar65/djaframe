{% load crispy_forms_tags %}
{% load i18n %}

<div class="card mx-auto" style="max-width: 480px">
  <div class="card-header">
    <h4 class="card-title">{% trans "Create entity"%}</h4>
  </div>
  <div class="card-body">
    <form>
      {{ form|crispy }}
      <button class="btn btn-primary"
              type="submit"
              hx-post="{% url 'entities:entity_create' %}"
              hx-target="#content">
        {% trans "Add entity" %}
      </button>
    </form>
  </div>
</div>
