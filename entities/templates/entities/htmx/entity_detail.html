{% load i18n %}

<div class="card">
  <div class="card-header">
    <h4 class="card-title">{% trans "Entity:"%} {{ object.title }}</h4>
  </div>
  <div class="card-body">
    <a-scene style="width: 100%; height: 600px" embedded>
      <a-entity obj-model="obj: url({{ object.obj_model.url }}){% if object.mtl_model %}; mtl: url({{ object.mtl_model.url }}){% endif %}"
                {% if object.switch %}rotation="-90 0 0"{% endif %}
                {% if not object.mtl_model %}material="color: {{ object.color }}"{% endif %}>
      </a-entity>
    </a-scene>
  </div>
  <div class="card-footer">
    <a class="link link-primary"
       hx-get="{% url 'entities:entity_list' %}"
       hx-target="#content"
       hx-push-url="true">
      {% trans "Back to list"%}
    </a>
  </div>
</div>
